<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Stone Paper Scissor</div>
      <div><h1 id="cpu">CPU:--</h1></div>
      <button class="play-btn" onclick="start()">PLAY</button>

      <div class="user">
        <label for="User"><h1>USER:</h1></label>

        <select name="user" id="user">
          <option value="stone">✊</option>
          <option value="paper">✋</option>
          <option value="scissors">✌️</option>
        </select>
      </div>
      <div id="result"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
